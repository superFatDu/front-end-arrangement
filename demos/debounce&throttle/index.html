  body {
    width: 100%;

  }
  </style>
</head>
<body>
  <script>
  function throttle(fn, delay) {
    let flag = true;
    return (...args) => {
      if (!flag) return;
      flag = false;
      setTimeout(() => {
        fn.apply(this, args);
        flag = true;
      }, delay);
    }
  }
  function debounce(fn, delay) {
    let timer = null;
    return (...args) => {
      if (timer) clearTimeout(timer);
      timer = setTimeout(() => {
        fn.apply(this, args);
      }, delay)
    }
  }
  function testFn() {
    console.log(window.screenTop);
  }
  window.onscroll = debounce(testFn, 1000);
  </script>
</body>
